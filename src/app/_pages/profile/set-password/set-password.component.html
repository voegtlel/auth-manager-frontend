<form (submit)="submitPassword($event)">
  <div [nbSpinner]="saving">
    <div class="form-control-group" *ngIf="isSelf">
      <label class="label" [for]="oldPasswordEl">Old Password</label>
      <input
        type="password"
        name="oldPassword"
        nbInput
        fullWidth
        fieldSize="medium"
        placeholder="Old Password"
        [(ngModel)]="oldPassword"
        #oldPasswordEl
      />
    </div>
    <div class="form-control-group">
      <label class="label" [for]="newPasswordEl">New Password</label>
      <input
        type="password"
        name="newPassword"
        nbInput
        fullWidth
        fieldSize="medium"
        placeholder="New Password"
        [(ngModel)]="newPassword"
        [status]="
          hasErrorLength || (lastError && lastErrorPassword === newPassword)
            ? 'danger'
            : 'basic'
        "
        #newPasswordEl
      />
      <div *ngIf="hasErrorLength" class="error-message">
        Password is too short.
      </div>
      <div
        *ngIf="lastError && lastErrorPassword === newPassword"
        class="error-message"
      >
        {{ lastError }}.
      </div>
    </div>
    <div class="form-control-group" *ngIf="isSelf">
      <label class="label" [for]="repeatPasswordEl">Repeat New Password</label>
      <input
        type="password"
        name="repeatPassword"
        nbInput
        fullWidth
        fieldSize="medium"
        placeholder="Repeat New Password"
        [(ngModel)]="repeatPassword"
        [status]="hasErrorMatch ? 'danger' : 'basic'"
        #repeatPasswordEl
      />
      <div *ngIf="hasErrorMatch" class="error-message">
        Passwords do not match.
      </div>
    </div>
    <button nbButton type="submit" [disabled]="!isValid">
      Change Password
    </button>
    <button nbButton type="button" (click)="sendPasswordLink()">
      Send Password Link
    </button>
  </div>
</form>
