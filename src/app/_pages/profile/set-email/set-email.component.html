<form (submit)="submit($event)">
  <app-field-editor
    [userId]="userId"
    [isActive]="isActive"
    [property]="emailProperty"
    overrideType="str"
    (valueChange)="onValueChange(emailProperty.key, $event)"
    (validChange)="onValidChange(emailProperty.key, $event)"
    [externalError]="lastError"
  ></app-field-editor>
  <button nbButton type="submit" [disabled]="!valid || !hasChange">
    Set E-Mail Address
  </button>
  <button
    nbButton
    *ngIf="isAdmin"
    type="button"
    (click)="resendEmailVerification()"
  >
    Resend E-Mail Verification
  </button>
  <button
    nbButton
    *ngIf="isAdmin"
    type="button"
    (click)="resendEmailRegistration()"
  >
    Resend E-Mail Registration
  </button>
</form>
