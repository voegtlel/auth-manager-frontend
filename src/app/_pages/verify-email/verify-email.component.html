<nb-card>
  <nb-card-header>Verify E-Mail Address</nb-card-header>
  <nb-card-body
    [nbSpinner]="saving"
    nbSpinnerMessage="Verifying your e-mail address..."
  >
    <div *ngIf="lastError" class="error-message">
      {{ lastError }}
    </div>
    <div *ngIf="!lastError && !saving">
      <p>Success.</p>
      <p><a [routerLink]="['/']">Return to home</a></p>
    </div>
  </nb-card-body>
</nb-card>
